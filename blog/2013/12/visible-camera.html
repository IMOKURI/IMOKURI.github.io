<h3>見えなかったものが見えるようになったカメラ</h3>

<div class="info">
    Posted on December  2, 2013
    
</div>

<p>これまでの高精細カメラの100万倍短い間隔での撮影が可能になったカメラ</p>
<p>それは、光の動きも捉えるカメラです。</p>
<p>光の動きが見えると何が見えるのか。</p>
<!--more-->
<p>見えない場所が見えるようになる。。</p>
<p>すごい技術ですね。</p>
<p>＋＋＋</p>
